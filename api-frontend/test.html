<!DOCTYPE html>
<html lang="de">

<head>
    <script>
        function send(formId) {
            const form = document.getElementById(formId);
            const data = {};
            for (let element of form.querySelectorAll("[name]")) {
                const name = element.name;
                if (
                    element instanceof HTMLInputElement ||
                    element instanceof HTMLTextAreaElement ||
                    element instanceof HTMLSelectElement
                )
                    if (typeof name === 'string' && ['submit'].indexOf(name) < 0)
                        data[name] = element.value;
            }

            const url = "https://api.reisishot.pictures/send.php";

            const request = new XMLHttpRequest();
            request.open("POST", url);
            request.send(JSON.stringify(data));
            request.onreadystatechange = (e) => {
                console.log(e, request.responseText)
            }
        }
    </script>
    <title>Test</title>
</head>

<body>
<form id="form" method="post" onsubmit="send('form'); return false;">
    <p>
        <label for="email">Mail Adresse:</label>
        <input id="email" name="E-Mail" required="true" type="email" value="a@example.com"/>
    </p>
    <p>
        <label for="freitext">Kommentare:</label>
        <textarea id="freitext" name="Freitext"></textarea>
    </p>
    <p>
        <label for="abc">A, B oder C?</label>
        <select id="abc" name="A, B oder C?">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </p>
    <p>
        <button name="submit">Senden</button>
    </p>
</form>
</body>

</html>
