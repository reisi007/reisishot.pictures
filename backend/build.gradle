plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'at.reisishot.mise'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
    kotlinOptions.freeCompilerArgs += ["-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi"]
}

dependencies {
    //Fill this in with the version of kotlinx in use in your project
    def kotlinx_html_version = "0.6.10"
    def kotlinx_coroutines_version = "1.3.0-M1"
    def flexmark_version = "0.50.30"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // https://mvnrepository.com/artifact/org.jetbrains.kotlinx/kotlinx-coroutines-jdk8
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:${kotlinx_coroutines_version}"

    implementation "org.jetbrains.kotlinx:kotlinx-html-jvm:${kotlinx_html_version}"

    // https://mvnrepository.com/artifact/net.coobird/thumbnailator
    implementation group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
    // https://mvnrepository.com/artifact/com.typesafe/config
    implementation group: 'com.typesafe', name: 'config', version: '1.3.4'
    implementation 'io.github.config4k:config4k:0.4.1'
    // https://mvnrepository.com/artifact/org.apache.velocity/velocity-engine-core
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.1'
    // https://mvnrepository.com/artifact/com.drewnoakes/metadata-extractor
    implementation group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.11.0'
    // https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.+'
    // https://search.maven.org/artifact/com.atlassian.commonmark/commonmark/0.13.0/jar
    implementation group: 'com.vladsch.flexmark', name: 'flexmark', version: flexmark_version
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-ext-tables', version: flexmark_version
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-ext-autolink', version: flexmark_version
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-ext-toc', version: flexmark_version
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-ext-emoji', version: flexmark_version
    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.7'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation group: 'com.google.guava', name: 'guava', version: '28.0-jre'

}