plugins {
    // https://kotlinlang.org/releases.html#release-details
    id 'org.jetbrains.kotlin.jvm' version '1.4.20' apply false
}

subprojects {
    group 'at.reisishot.mise'
    version '1.0-SNAPSHOT'

    apply plugin: 'org.jetbrains.kotlin.jvm'
    sourceCompatibility = 1.8

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap/'
        }

    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
        kotlinOptions.freeCompilerArgs += ['-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi']
    }


    dependencies {
        // https://kotlinlang.org/releases.html#release-details
        def kotlinx_html_version = '0.7.2'
        def kotlinx_coroutines_version = '1.4.1'
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.20'
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinx_coroutines_version"
        implementation "org.jetbrains.kotlinx:kotlinx-html-jvm:$kotlinx_html_version"
        // https://mvnrepository.com/artifact/com.google.guava/guava
        implementation group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    }
}