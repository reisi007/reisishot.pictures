<mat-toolbar color="primary">
    <mat-toolbar-row class="center">
        <h1>{{kioskName}}</h1>
    </mat-toolbar-row>
</mat-toolbar>

<div class="magazinContainer fullHeight">
    <ng-container *ngFor="let item of contentChildren">
        <a class="invisible magazinHolder" [routerLink]="[item.route,1]">
            <ng-container *ngTemplateOutlet="item.template"></ng-container>
        </a>
    </ng-container>
</div>
